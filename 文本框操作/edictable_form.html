<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
			font-size: 16px;
		}
		table{
			text-align: center;
			border:1px solid black;
			border-collapse: collapse;
			width: 400px;
		}
		table td,th{
			width: 50%;
			border:1px solid black;
			height: 30px;
		}
		#head th{
			background-color: pink;
		}
		.ipt{
			width: 90%;
			height: 100%;
		}
	</style>
</head>
<body>
<table id="tab">
	<thead>
		<tr id="head">
			<th>编号</th>
			<th>姓名</th>
		</tr>
		
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td class="edit">南柱赫</td>
		</tr>
		<tr>
			<td>2</td>
			<td class="edit">李钟硕</td>
		</tr>
		<tr>
			<td>3</td>
			<td class="edit">鹿晗</td>
		</tr>
		<tr>
			<td>4</td>
			<td class="edit">池昌旭</td>
		</tr>
	</tbody>
	
</table>
	<script src="jquery-2.1.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.edit','#tab').on('dblclick',function(){
				if($(this).children('.ipt').length==0){
				var _this = this;
				var $input = $('<input type="text" class="ipt" value='+this.innerHTML+'>');
				$(this).html( $input);
				$input.select().on('keydown',function(e){
					var this_ = this;
					if(e.which==13){//按回车
						// $(_this).html(this.value);
						$(this).triggerHandler('blur');//加handler 不用触发默认行为
					}
				// 	$("body:not(table)").on('click',function(){
				// 	//if($input.length>0){
				// 		$(_this).html(this_.value);
				// 	//}
				// });
				}).on('blur',function(){
					$(_this).html(this.value);
				});
				}
				}).on('selectstart',function(){
					return false;//去除双击选中的默认行为;
				});

			});
		
	</script>
</body>
</html>
