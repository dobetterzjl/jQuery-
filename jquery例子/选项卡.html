<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	ul{
		list-style: none;

	}
    #container{
    	width: 350px;
    	margin: 200px auto;
    	border: 1px solid black;
    }
    #ul1{
    	clear: both;
    	width: 350px;
    	height: 30px;
    	border-bottom: 1px solid black;
    }
    #ul1 .first{
    	background: black;
    	color: white;
    }
    
 #ul1 li{
 	float: left;
 	width: 100px;
 	height: 30px;
 	background: #ccc;
 	margin-right: 10px;
 	cursor: pointer;
 	
 }
 #content{
 	width: 350px;
 	height: 200px;
 }
 #content div{
 	width: 350px;
 	height: 200px;
 	display: none;
 }
 #content .show{
 	display: block;
 }

	</style>
</head>
<body onselectstart='return false;'>
  	<div id="container">
  		<ul id="ul1">
  			<li class="first">html</li>
  			<li>css</li>
  			<li>javascript</li>
  		</ul>
  		<div id="content">
  		<div class="show">111</div>
  		<div>222</div>
  		<div>333</div>
  		</div>
  	</div>
  	<script src="jquery-1.12.4.min.js"></script>
  	<script type="text/javascript">
  		$('#ul1 li').on('click',function(){
  			$(this).addClass('first').siblings().removeClass('first');
  			//var index=$(this).index();
  			$('#content div:eq('+$(this).index()+')').addClass('show').siblings().removeClass('show');
  		});
  	</script>
</body>
</html>
