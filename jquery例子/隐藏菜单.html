<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>menu</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	ul{
		list-style: none;
	}
	#container{
		width: 102px;
		margin: 200px auto;
	}
	h3{
		width: 100px;
		height: 50px;
		background: black;
		color: white;
		text-align: center;
		line-height: 50px;
		border:1px solid white;
	}
	#container li{
		width: 100px;
		height: 20px;
		text-align: center;
		line-height: 20px;
		border:1px solid black;

	}
	#container li:hover{
		background: #ccc;
		color: white;
	}
	#ulf,#uls{
		display: none;
	}
   

	</style>
</head>
<body onselectstart='return false;'>
<div id="container">
	<h3>主菜单1</h3>
	<ul id="ulf">
		<li>子菜单1</li>
		<li>子菜单2</li>
		<li>子菜单3</li>
	</ul>
	<h3>主菜单2</h3>
	<ul id="uls">
		<li>子菜单1</li>
		<li>子菜单2</li>
		<li>子菜单3</li>
	</ul>
</div>
 	<script src="jquery-1.12.4.min.js"></script>
 	<script type="text/javascript">
 		$('h3').on('click',function(){
 			$(this).next().toggle();
 		});
 	</script>
</body>
</html>
