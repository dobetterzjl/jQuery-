<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		.dialog-mask{
			
			width: 100%;
			height: 100%;
			background-color: #000;
			opacity: 0.3;
			filter: alpha(opacity=30);
			display: none;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}
		.dialog-container{
			height: 300px;
			min-width: 400px;
			min-height: 300px;
			max-width: 800px;
			max-height: 600px;
			position: absolute;
			left: 50%;
			margin-left: -200px;
			top: 50%;
			margin-top: -150px;
			background-color: #fff;
			padding: 10px;
			display: none;
		}
		.dialog-wrapper{
			
			height: 100%;
			position: relative;
			
		}
		.dialog-title{
			float: left;
		}
		.dialog-close{
			float: right;
			cursor: pointer;
		}
		.dialog-header{
			height: 30px;
			line-height: 30px;
			border-bottom: 1px solid #ccc;
		}
		.dialog-body{
			padding: 10px 0;
		}
		.dialog-footer{
			position: absolute;
			bottom: 0;
			width:100%;
			height:30px;
			line-height: 30px;
			border-top: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<button id="btn">click</button>
	<!-- <div class="dialog-mask"></div>
	<div class="dialog-container">
		<div class="dialog-wrapper">
			<div class="dialog-header">
				<span class="dialog-title">this is header</span>
				<span class="dialog-close">[x]</span>
			</div>
			<div class="dialog-content">this is a content</div>
			<div class="dialog-footer">this is footer</div>
		</div>
	</div> -->
	<script src="jquery-2.1.4.min.js"></script>
	<script src="jquery.dialog.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#btn').on('click',function(){
				dialog({
					title:'this is a title',
					url:'content.html',
					width:500,
					height:500,
					footer: 'this is a footer'
				});
			});
		});
	</script>
</body>
</html>
